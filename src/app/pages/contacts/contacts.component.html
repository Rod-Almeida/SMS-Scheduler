<div class="csv-result-table">
    <mat-card>
        <mat-card-header>
            <mat-icon class="arrow-left" (click)="return()">arrow_back</mat-icon>
            <div>
                <mat-card-title>Contatos</mat-card-title>
                <mat-card-subtitle>Adicionar lista de Contatos</mat-card-subtitle>
            </div>
        </mat-card-header>
        <mat-card-content>

            <div class="input-container">
                <button mat-raised-button color="primary" (click)="fileImportInput.click()">Adicionar lista de
                    contatos</button>
                <input type="file" accept=".csv" #fileImportInput name="File Upload" id="csvFileUpload"
                    style="display: none" (change)="fileChangeListener($event)">
                <div *ngIf="file" class="fileInfo">{{ file[0].name }}</div>
            </div>

            <table *ngIf="file" mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

                <!-- FirstName Column -->
                <ng-container matColumnDef="firstName">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome</th>
                    <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
                </ng-container>

                <!-- LastName Column -->
                <ng-container matColumnDef="lastName">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Sobrenome </th>
                    <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
                </ng-container>


                <!-- Phone Column -->
                <ng-container matColumnDef="phoneNumber">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Celular </th>
                    <td mat-cell *matCellDef="let element" class="messageTable"> {{element.phoneNumber}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator *ngIf="file" [length]="100" [pageSize]="5"></mat-paginator>

            <div class="btn-container" *ngIf="file">
                <button class="cancelButton" color="primary" mat-raised-button type="button" (click)="cancel()">
                    Cancelar
                </button>
                <button class="saveButton" color="primary" mat-raised-button type="button"
                    (click)="save()">Salvar</button>
            </div>
        </mat-card-content>
    </mat-card>
</div>
